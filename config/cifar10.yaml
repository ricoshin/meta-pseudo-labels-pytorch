model: wresnet_28_2
dataset: cifar10
n_labeled: 40000
log:
  level: info
  interval: 20
method:
  base: uda  # sv, ra, uda
  mpl: true
optim:
  name: sgd
  nesterov: True
  momentum: 0.9
aug:
  default: true
  cutout: 16
comm:
  w_decay: 0.0005
  bn_decay: 0.99
  n_steps: 1000000
  n_warmup: 200
batch_size:
  sup: 128  # 64
  uns: 128  # 320
  test: 128
stdn:
  lr: 0.3
  batch: 128
  dropout: 0.35
tchr:
  lr: 0.125
  batch: 128  # 320 when uda
  dropout: 0.5
uda:
  on: True
  factor: 1.0
  temp: 0.8
randaug:
  n: 3
  m: 5
