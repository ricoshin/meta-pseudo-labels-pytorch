# 002_cifar10_supervised.yaml
model: wresnet_28_2
dataset: cifar10
n_labeled: 4000
valid:
  metric: top1
  interval: 500
method:
  base: sup
  is_mpl: False
optim:
  momentum: 0.5194883368332083
comm:
  bn_decay: 0.8946066635038473
  w_decay: 0.0009158062307439199
batch_size:
  sup: 128
  # uns: 128
  test: 128
stdn:
  lr: 0.8782643609259837
  dropout: 0.1698304195645689
tune:
  stdn.lr: [0.001, 1.0]
  stdn.dropout: [0, 1]
  optim.momentum: [0.5, 0.999]
  # batch_size.sup: [64, 512]
  comm.w_decay: [0.001, 0.00001]
  comm.bn_decay: [0, 1]
